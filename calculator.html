<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        let num1 = Number(prompt("Enter first operand"));
        let sign = prompt("Enter operator","+,-,x,/");
        let num2 = Number(prompt("Enter second operand"));
        switch (sign) {
            case "+":
                alert(num1 + num2);
                break;
            case "-":
                alert(num1 - num2);
                break;
            case "x":
                alert(num1 * num2);
                break;
            case "/":
                alert(num1/num2)
                break;       
            default:
                break;
        }
    </script>
</head>

</body>
</html>
